<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section class="header">
            <h1>Tic Tac Toe</h1>
            <div class="top-buttons">
                <button id="new-game">New Game</button>
                <button id="reset">Reset</button>
            </div>
        </section>

        <section>
            <div class="players">
                <div id="player-one"></div>
                <div id="player-two"></div>
            </div>
        </section>

        <section class="coded-board-container">

            <div class="turn"></div>
        </section>

        <dialog id="input-modal">
            <form id="form" action="">
                <h2>Input Player Names</h2>
                <div id="first-player-input">
                    <label for="first-player-name"> Player 1 Name:</label>
                    <input type="text" name="first-player-name" id="first-player-name">
                </div>
                <div id="second-player-input">
                    <label for="second-player-name">Player 2 Name:</label>
                    <input type="text" name="second-player-name" id="second-player-name">
                </div>
                <div class="bottom-buttons">
                    <button id="confirm" type="submit">Confirm</button>
                    <button id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog id="results">
            <div id="result-message"></div>
            <button id="play-again">Play Again</button>
        </dialog>
    </body>

</html>
