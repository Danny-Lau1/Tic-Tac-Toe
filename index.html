<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section>
            <h1>Tic Tac Toe</h1>
            <button id="new-game">New Game</button>
            <button>Reset</button>

        </section>
        <div class="turn"></div>
        <section class="coded-board">
            <div class="row-0">
                <button data-row="0" data-column="0"></button>
                <button data-row="0" data-column="1"></button>
                <button data-row="0" data-column="2"></button>
            </div>
            <div class="row-1">
                <button data-row="1" data-column="0"></button>
                <button data-row="1" data-column="1"></button>
                <button data-row="1" data-column="2"></button>

            </div>
            <div class="row-2">
                <button data-row="2" data-column="0"></button>
                <button data-row="2" data-column="1"></button>
                <button data-row="2" data-column="2"></button>

            </div>
        </section>
        <section class="board">

        </section>
        <dialog id="modal">
            <form id="form" action="">
                <h2>Input Player's Name</h2>
                <div>
                    <label for="first-player-name"></label>
                    <input type="text" name="first-player-name" id="first-player-name">
                </div>
                <div>
                    <label for="second-player-name"></label>
                    <input type="text" name="second-player-name" id="second-player-name">
                </div>
                <div>
                    <button id="confirm" type="submit">Confirm</button>
                </div>
                <div>
                    <button id="cancel">Cancel</button>
                </div>

            </form>
        </dialog>
    </body>

</html>
